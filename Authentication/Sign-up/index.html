<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeShopping</title>
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="sign-up-wrapper">
        <div class="sign-up-container">
            <div class="sign-up-title">HomeShopping</div>
            <div class="sign-up-box">
                <div class="sign-up-detail-title">회원가입</div>
                <div class="sign-up-detail-container">
                    <div class="sign-up-input-box">
                        <div class="input-box">
                            <div class="input-label label">아이디</div>
                            <div class="input-content-box">
                                <input id="id" class="input" type="text" placeholder="아이디를 입력해주세요." />
                                <div id="check-id-duplication-button" class="input-disable-button">중복확인</div>
                            </div>
                            <div id="id-message" class="input-message"></div>
                        </div>

                        <div class="input-box">
                            <div class="input-label label">비밀번호</div>
                            <div class="input-content-box">
                                <input id="password" class="input" type="password" placeholder="비밀번호를 입력해주세요." /> 
                            </div>
                            <div id="password-message" class="input-message"></div>
                        </div>

                        <div class="input-box">
                            <div class="input-label label">비밀번호 확인</div>
                            <div class="input-content-box">
                                <input id="password-check" class="input" type="password" placeholder="비밀번호를 입력해주세요." /> 
                            </div>
                            <div id="password-check-message" class="input-message"></div>
                        </div>

                        <div class="input-box">
                            <div class="input-label label">이름</div>
                            <div class="input-content-box">
                                <input id="user-name" class="input" type="text" placeholder="이름을 입력해주세요" />
                            </div>
                        </div>

                        <div class="input-box">
                            <div class="input-label label">닉네임</div>
                            <div class="input-content-box">
                                <input id="nickname" class="input" type="text" placeholder="닉네임을 입력해주세요" />
                                <div id="check-nickname-duplication-button" class="input-disable-button">중복확인</div>
                            </div>
                            <div id="nickname-message" class="input-message"></div>
                        </div>

                        <div class="input-box">
                            <div class="input-label label">이메일</div>
                            <div class="input-content-box">
                                <input id="email" class="input" type="text" placeholder="이메일을 입력해주세요." />
                                <div id="check-email-button" class="input-disable-button">이메일 인증</div>
                            </div>
                            <div id="email-message" class="input-message"></div>
                        </div>

                        <div class="input-box">
                            <div class="input-label label">인증번호</div>
                            <div class="input-content-box">
                                <input id="auth-number" class="input" type="text" placeholder="인증번호를 입력해주세요." />
                                <div id="check-auth-number-button" class="input-disable-button">인증번호 확인</div>
                                <div id="auth-number-message" class="input-message"></div>
                            </div>
                        </div>

                        <div class="input-box">
                            <div class="input-label label">주소</div>
                            <div class="input-content-box">
                                <input id="user-address" class="input" type="text" placeholder="주소를 입력해주세요." />
                            </div>
                        </div>

                        <div class="input-box">
                            <div class="input-label label">생년월일</div>
                            <div class="input-content-box">
                                <input id="user-birth-day" class="input" type="text" placeholder="생년월일을 입력해주세요." />
                            </div>
                        </div>
                        
                        <div class="sign-up-message" class="input-message error"></div>
                    </div>
                    <div class="sign-up-button-container">
                        <div id="sign-up-button" class="disable-button full-width" onclick="onSignUpButtonClickHandler()">회원가입</div>
                        <div id="sign-in-link" class="text-link">로그인</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="../../common.js"></script>
</body>
</html>
